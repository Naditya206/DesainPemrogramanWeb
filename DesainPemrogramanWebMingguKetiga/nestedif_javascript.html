<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if (username == "mahasiswa") {
            if (password == "kopi") {
                document.body.innerHTML = "<h2>Selamat datang</h2>";
            } else {
                document.body.innerHTML = "<p>Password salah, coba lagi!</p>";
            }
        } else {
            document.body.innerHTML = "<p>Anda tidak terdaftar!</p>";
        }
    </script>
</body>
</html>
